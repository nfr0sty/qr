name: windows-build
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist buildspec rmdir /s /q buildspec
          del /f /q *.spec 2>nul

      - name: Build EXE (no icon)
        run: |
          pyinstaller --noconsole --onefile --clean --specpath buildspec --name "QRMobile" app\app_gui.py

      - name: Upload portable EXE
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-exe
          path: dist/QRMobile.exe
          if-no-files-found: error

      # === SFX инсталлятор вместо Inno Setup ===
      - name: Install 7-Zip
        run: choco install 7zip -y --no-progress

      - name: Prepare SFX payload
        run: |
          if not exist build_scripts mkdir build_scripts
          if not exist build_scripts\sfx mkdir build_scripts\sfx
          copy /Y dist\QRMobile.exe build_scripts\sfx\QRMobile.exe

          rem --- PostInstall.cmd создаёт папку, копирует exe и делает ярлыки ---
          > build_scripts\sfx\PostInstall.cmd echo @echo off
          >> build_scripts\sfx\PostInstall.cmd echo set "TARGET=%%ProgramFiles%%\QRMobile"
          >> build_scripts\sfx\PostInstall.cmd echo if not exist "%%TARGET%%" mkdir "%%TARGET%%"
          >> build_scripts\sfx\PostInstall.cmd echo copy /Y "%%~dp0QRMobile.exe" "%%TARGET%%\" ^>nul
          >> build_scripts\sfx\PostInstall.cmd echo rem Desktop shortcut
          >> build_scripts\sfx\PostInstall.cmd echo powershell -NoProfile -Command "$s=[Environment]::GetFolderPath('Desktop');$lnk=Join-Path $s 'QRMobile.lnk';$W=New-Object -ComObject WScript.Shell;$L=$W.CreateShortcut($lnk);$L.TargetPath='%ProgramFiles%\\QRMobile\\QRMobile.exe';$L.Save()"
          >> build_scripts\sfx\PostInstall.cmd echo rem Start Menu shortcut
          >> build_scripts\sfx\PostInstall.cmd echo powershell -NoProfile -Command "$s=[Environment]::GetFolderPath('Programs');$dir=Join-Path $s 'QRMobile';New-Item -ItemType Directory -Force $dir ^| Out-Null;$lnk=Join-Path $dir 'QRMobile.lnk';$W=New-Object -ComObject WScript.Shell;$L=$W.CreateShortcut($lnk);$L.TargetPath='%ProgramFiles%\\QRMobile\\QRMobile.exe';$L.Save()"
          >> build_scripts\sfx\PostInstall.cmd echo start "" "%%TARGET%%\QRMobile.exe"

          rem --- Конфиг SFX (заголовок, команда запуска) ---
          > build_scripts\sfx\config.txt echo ;!@Install@!UTF-8!
          >> build_scripts\sfx\config.txt echo Title="QRMobile Setup"
          >> build_scripts\sfx\config.txt echo ExtractTitle="Installing QRMobile"
          >> build_scripts\sfx\config.txt echo RunProgram="PostInstall.cmd"
          >> build_scripts\sfx\config.txt echo ;!@InstallEnd@!

      - name: Build SFX EXE
        run: |
          if not exist build_scripts\Output mkdir build_scripts\Output
          "C:\Program Files\7-Zip\7z.exe" a -t7z build_scripts\sfx\payload.7z .\build_scripts\sfx\* >nul
          copy /b "C:\Program Files\7-Zip\7z.sfx"+build_scripts\sfx\config.txt+build_scripts\sfx\payload.7z build_scripts\Output\QRMobile-Setup.exe >nul

      - name: Upload Setup (SFX)
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-Setup
          path: build_scripts\Output\QRMobile-Setup.exe
          if-no-files-found: error
