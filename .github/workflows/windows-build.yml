name: windows-build
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity: print workflow file
        run: |
          Write-Host "----- .github/workflows/windows-build.yml -----"
          Get-Content .github/workflows/windows-build.yml

      - name: Show repo tree (depth=2)
        run: |
          Write-Host "CWD:" (Get-Location).Path
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean spec/build/dist and any icons
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue *.spec, build, dist, buildspec
          Remove-Item -Force -ErrorAction SilentlyContinue assets/icon.png, assets/icon.ico

      - name: Build EXE (no icon)
