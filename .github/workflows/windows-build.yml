name: windows-build
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: powershell
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo shell (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å CMD)
        run: echo %COMSPEC%

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean old spec/build/dist
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist buildspec rmdir /s /q buildspec
          del /f /q *.spec 2>nul

      - name: Build EXE (no icon)
        run: |
          pyinstaller --noconsole --onefile --clean --specpath buildspec --name "QRMobile" app\app_gui.py

      - name: Show dist contents
        run: |
          if exist dist (dir dist /s) else (echo dist not found)

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-exe
          path: dist/QRMobile.exe
          if-no-files-found: error

      - name: Install Inno Setup
        run: |
          choco install innosetup -y --no-progress
      
      # –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö:
      - name: Build Installer (ISCC)
        working-directory: build_scripts
        shell: powershell # üëà –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º PowerShell –¥–ª—è —ç—Ç–æ–≥–æ —à–∞–≥–∞
        run: |
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º PowerShell-—Å–∏–Ω—Ç–∞–∫—Å–∏—Å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –∏ –ø—É—Ç—è–º–∏
          $ISCC_PATH = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ñ–∞–π–ª –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É –ø—É—Ç–∏. 
          # PowerShell –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—É—Ç–∏ —Å –ø—Ä–æ–±–µ–ª–∞–º–∏.
          if (-not (Test-Path $ISCC_PATH)) {
              # –ï—Å–ª–∏ –Ω–µ—Ç, –º–æ–∂–Ω–æ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∫–æ—Ä–æ—Ç–∫–∏–π –ø—É—Ç—å, –Ω–æ –æ–±—ã—á–Ω–æ —ç—Ç–æ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è
              # –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö Windows-—Ö–æ—Å—Ç–∞—Ö GitHub.
              $ISCC_PATH = "C:\Progra~2\Inno Setup 6\ISCC.exe"
          }
          
          # –í—ã–∑—ã–≤–∞–µ–º –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–π —Ñ–∞–π–ª —Å –ø–æ–º–æ—â—å—é –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –≤—ã–∑–æ–≤–∞ &
          # –∏ –ø–µ—Ä–µ–¥–∞–µ–º –∞—Ä–≥—É–º–µ–Ω—Ç—ã.
          & "$ISCC_PATH" installer.iss

      - name: Show Inno Output
        run: |
          if exist build_scripts\Output (dir build_scripts\Output /s) else (echo build_scripts\Output not found)

      - name: Upload Setup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-Setup
          path: build_scripts\Output\QRMobile-Setup.exe
          if-no-files-found: warn
