name: windows-build
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: cmd
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean
        shell: cmd
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist buildspec rmdir /s /q buildspec
          del /f /q *.spec 2>nul

      - name: Build EXE (no icon)
        shell: cmd
        run: |
          pyinstaller --noconsole --onefile --clean --specpath buildspec --name "QRMobile" app\app_gui.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-exe
          path: dist/QRMobile.exe
          if-no-files-found: error

      - name: Build Installer (ISCC) using PowerShell
        working-directory: build_scripts
        run: |
          $ISCC = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (!(Test-Path $ISCC)) {
              $ISCC = "C:\Progra~2\Inno Setup 6\ISCC.exe"
          }
          & "$ISCC" installer.iss
        shell: powershell

      - name: Upload Setup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-Setup
          path: build_scripts/Output/QRMobile-Setup.exe
          if-no-files-found: warn
