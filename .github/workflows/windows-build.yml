name: windows-build
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean old spec/build/dist
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue *.spec, build, dist, buildspec

      - name: Build EXE (no icon)
        run: >
          pyinstaller --noconsole --onefile --clean
          --specpath buildspec
          --name "QRMobile"
          "app\app_gui.py"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-exe
          path: dist/QRMobile.exe
          if-no-files-found: error

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      # КЛЮЧЕВОЕ: запускаем ISCC через cmd /c, чтобы избежать ошибок PowerShell
      - name: Build Installer (ISCC)
        working-directory: build_scripts
        run: cmd /c "\"C:\Program Files (x86)\Inno Setup 6\ISCC.exe\" installer.iss"

      - name: Upload Setup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: QRMobile-Setup
          path: build_scripts\Output\QRMobile-Setup.exe
          if-no-files-found: warn
